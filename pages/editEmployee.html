    <!-- FORM CONTAINER -->
    <section class="form-wrapper">
      <h1>Edit Employee</h1>
      <h4>
        ********************* ********************** ***********************
        *************************
        **************************
      <form class="employee-form" id="employee-form">
        <!-- FULL NAME -->
        <div class="form-group">
          <label>Full Name</label>
          <div class="grid-3">
            <input type="text" placeholder="First Name" id="firstname" />
            <input type="text" placeholder="Middle Name" id="middlename" />
            <input type="text" placeholder="Last Name" id="lastname" />
          </div>
        </div>

        <!-- MARITAL STATUS & DOB -->
        <div class="grid-2">
          <div class="form-group">
            <label>Marital Status</label>
            <select id="maritalstatus">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" />
          </div>
        </div>

        <!-- EMAIL & MOBILE -->
        <div class="grid-2">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" placeholder="E-mail" id="email" />
          </div>

          <div class="form-group">
            <label>Mobile Number <span>*</span></label>
            <input type="tel" placeholder="Mobile Number" id="phone" />
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="form-group">
          <label>Home Address</label>
          <input type="text" placeholder="Street Address" id="address" />
        </div>

        <div class="grid-2">
          <input type="text" placeholder="City" id="city" />
          <input type="text" placeholder="State / Province" id="state" />
        </div>

        <div class="grid-2">
          <input type="text" placeholder="Country" id="country" />
          <input type="text" placeholder="ZIP Code" id="zip" />
        </div>

        <!-- BUTTON -->
        <button type="submit" class="submit-btn">Click here to Update </button>
      </form>
    </section>
